<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
  <div class="divvv">
    <h1>Register</h1>
    <form action="" id="register">
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Enter Your Name">
        <label for="surname">Surname</label>
        <input type="text" id="surname" placeholder="Enter Your Surname">
        <label for="age">Age</label>
        <input type="number" id="age" placeholder="Enter Your Age">
        <label for="nat">Enter Your nationality</label>
        <select name="nationality" id="nat">
            <option value="Azerbaijan">Azerbaijan</option>
            <option value="Russia">Russia</option>
            <option value="Turkey">Turkey</option>
            <option value="Georgia">Georgia</option>
        </select>
        <label for="position">Position</label>
        <select name="positions" id="position">
            <option value="front">Frontend developer</option>
            <option value="back">Backend developer</option>
            <option value="fullstack">Fullstack developer</option>   
        </select>
        <label for="exp">Experience</label>
        <textarea name="Experience" id="exp" cols="30" rows="10" placeholder=" Write about Your Experience"></textarea>
        <button type="submit">Add Employee</button>
    </form>
  </div>
  <div class="container">
    <div class="row" id="list">
        
    </div>
  </div>

    <script src="/script.js"></script>
</body>

</html>
